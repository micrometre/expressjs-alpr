<!DOCTYPE html>
<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <style>
    body {
      border: 15px solid blue;
    }

    #box {
      border: 15px solid green;
      height: 500px;
      width: 200px;
      background-color: coral;
      padding: 5rem;
      border: 10px solid black;
      margin: 5rem;
      overflow: scroll;
    }
  </style>

</head>

<body>
  <div id="box">
    <p>Lorem ipsum...</p>
  </div>


  <div id="result">
  </div>
  <script>
    if (typeof (EventSource) !== "undefined") {
      var source = new EventSource("/events");
      source.onmessage = function (event) {
        const box = document.getElementById('box')
        const alpr = document.createElement('h1')
        //alpr.innerHTML = 'ALPR data append'
        alpr.innerHTML += event.data + "<br>";
        box.insertBefore(alpr, box.firstChild)
        //document.getElementById("result")
        console.log(event.data)
        console.log(typeof (event.data))
      };
    } else {
      document.getElementById("box").innerHTML = "Sorry, your browser does not support server-sent events...";
    }
  </script>
</body>

</html>
