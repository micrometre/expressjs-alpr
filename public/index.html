<!DOCTYPE html>
<html>

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <style>
    body {
      border: 15px solid blue;
    }

    #box {
      border: 15px solid green;
      height: 500px;
      width: 200px;
      background-color: coral;
      padding: 5rem;
      border: 10px solid black;
      margin: 5rem;
      overflow: scroll;
    }
  </style>

</head>

<body>

      <section class="bg-light" >
            <div class="container-fluid">
                <div id="animated-bg">
                </div>
            </div>
        </section>
    <script>
        var bgImageArray = ["1.jpg", "leavingroom-0.webp",  "hair-drasers.webp"]
          , base = "/images/"
          , secs = 4;
        bgImageArray.forEach(function(img) {
            new Image().src = base + img;
            // caches images, avoiding white flash between background replacements
        });
        function backgroundSequence() {
            window.clearTimeout();
            var k = 0;
            for (i = 0; i < bgImageArray.length; i++) {
                setTimeout(function() {
    document.getElementById('animated-bg').style.background = "url(" + base + bgImageArray[k] + ") no-repeat center center";
                    document.getElementById('animated-bg').style.backgroundSize = "cover";
                    if ((k + 1) === bgImageArray.length) {
                        setTimeout(function() {
                            backgroundSequence()
                        }, (secs * 1000))
                    } else {
                        k++;
                    }
                }, (secs * 1000) * i)
            }
        }
        backgroundSequence();
    </script>








  <div id="box">
  </div>
  <script>
    if (typeof (EventSource) !== "undefined") {
      var source = new EventSource("/events");
      source.onmessage = function (event) {
        const box = document.getElementById('box')
        const alpr = document.createElement('h1')
        alpr.innerHTML += event.data.replace(/[{("")}]/g, '') + "<br>";
        box.insertBefore(alpr, box.firstChild)
      };
    } else {
      document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
    }
  </script>
</body>

</html>
